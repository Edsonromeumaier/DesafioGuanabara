<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do conversor de medidas</title>
    <style>
        body{font:18pt Arial;}
        h4{font:18pt sans-serif;}
        button{font-size:12pt; padding: 20px;}
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    
        <button onclick = "Converter()">Converter</button> 
    <section id="resultado">    
        <p> Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function Converter(){

            let distância = Number(window.prompt('Digite uma distância em metros(m)')) 
                
            let res = document.getElementById("resultado")
            res.innerHTML = `<p><strong> A distância de ${distância} metros, corresponde a...</strong></p>`
                res.innerHTML += `<p> ${(distância)/1000} quilometros (km)</p>`
            res.innerHTML += `<p> ${(distância)/100} hectômetros (Hm)</p>`
                res.innerHTML += `<p> ${(distância)/10} decâmetros (dm)</p>`
            res.innerHTML += `<p> ${(distância)*10} decímetros (dm)</p>`
                res.innerHTML += `<p> ${(distância)*100} centímetros (cm)</p>`
            res.innerHTML += `<p> ${(distância)*1000} milímetros (mm)</p>`

                
        }
    </script>
</body>
</html>
