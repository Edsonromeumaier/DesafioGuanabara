<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas vindas</title>
</head>
<body>
    <h1>Boas vindas</h1>
    <section>
        <button onclick ="inicio()">Inicie o desafio</button> 
    </section>
    <script>
        function inicio(){
            var nome = window.prompt('Qual seu nome, Forasteiro?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, ele tem ${idade} anos de idade!`)
            
        }
    </script>
</body>
</html>
