<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do conversor de moedas (R$ - U$)</title>
    <style>
        body{font:18pt Arial;}
        h4{font:18pt sans-serif;}
        button{font-size:12pt; padding: 20px;}
    </style>
</head>
<body>
    <h1>Conversor R$ - U$</h1>
    
        <button  onclick = "Converter()">Converter</button> 
    <section id="resultado">    
        <p> Clique no botão acima para iniciar.</p>
    </section>
    <script>
         let CotaçãoDoDia = Number(parseFloat(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')))

        function Converter(){

            let Carteira = Number(window.prompt('Quantos R$(reais) você tem na carteira?')) 

            let Conversão = ((Carteira)/(CotaçãoDoDia))
                
            let res = document.getElementById("resultado")

            res.innerHTML = `<p><strong> Com a quantidade de R$ ${Carteira} reais, você consiguirá obter 
              U$ ${Conversão.toFixed(2)} dólares.</strong></p>`

            
                /**/
        }
    </script>
</body>
</html>
